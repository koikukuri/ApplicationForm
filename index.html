<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベント申し込みフォーム</title>
</head>
<body>
  <h1>プロフィール登録</h1>
  <form id="uploadForm">
    <label>名前: <input type="text" name="name" required></label><br>
    <label>生年月日: <input type="date" name="birthday" required></label><br>
    <label>都道府県: <input type="text" name="prefecture" required></label><br>
    <label>身分証画像: <input type="file" name="file" accept="image/*" required></label><br>
    <label><input type="checkbox" name="agree" required> プライバシーポリシーに同意する</label><br>
    <button type="submit">送信</button>
  </form>

  <p id="message"></p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    let lineId = "";
    let displayName = "";
    let gender = "";

    async function initLIFF() {
      await liff.init({ liffId: "2007667389-LbQyBzQX" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const idToken = await liff.getDecodedIDToken();
        lineId = profile.userId;
        displayName = profile.displayName;
        gender = idToken.gender || '';
      }
    }

    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      formData.append("lineId", lineId);
      formData.append("displayName", displayName);
      formData.append("gender", gender);

      const response = await fetch("https://script.google.com/macros/s/AKfycbynAlo60GdurdZaY2tMxmPexb_y5OQ7mOpYMnzqAGpgk5A_TbdWzrafeAfDjvJD7C8s3A/exec", {
        method: "POST",
        body: formData,
      });

      const result = await response.text();
      document.getElementById("message").textContent = result;
    });

    initLIFF();
  </script>
</body>
</html>
