<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベント日程選択</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8f8;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d81b60;
    }
    .event-box {
      border: 1px solid #fbc02d;
      border-radius: 10px;
      padding: 20px;
      background: #fffde7;
      margin: 20px 0;
    }
    button {
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>イベント参加希望日を選択</h1>
  <div class="event-box">
    <p><strong>2025年8月3日(日) 14:00〜16:00</strong></p>
    <button onclick="submitAndRedirect()">この日程で申し込む</button>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function submitAndRedirect() {
      await liff.init({ liffId: 'あなたのLIFF IDをここに' });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const gender = (await liff.getDecodedIDToken()).gender || '';

        const lineId = encodeURIComponent(profile.userId);
        const displayName = encodeURIComponent(profile.displayName);
        const userGender = encodeURIComponent(gender);

        const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScY056c8mHEKRcUJ47N-e0JOjGT3f7xXquAjs7gNioe1DJwCg/viewform';
        const withParams = `${formUrl}?usp=pp_url&entry.1111111111=${lineId}&entry.2222222222=${displayName}&entry.3333333333=${userGender}`;

        location.href = withParams;
      }
    }
  </script>
</body>
</html>
