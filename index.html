<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プロフィール登録</title>
</head>
<body>
  <h1>プロフィール登録</h1>
  <form id="uploadForm">
    <input type="text" name="name" placeholder="名前" required><br>
    <input type="date" name="birthday" required><br>
    <input type="text" name="prefecture" placeholder="都道府県" required><br>
    <input type="file" name="file" accept="image/*" required><br><br>
    <button type="submit">送信</button>
  </form>
  <p id="message"></p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    let lineId = '';
    let displayName = '';
    let gender = '';

    async function initLiff() {
      await liff.init({ liffId: "2007667389-LbQyBzQX" });
      if (!liff.isLoggedIn()) liff.login();
      const profile = await liff.getProfile();
      const idToken = await liff.getDecodedIDToken();

      lineId = profile.userId;
      displayName = profile.displayName;
      gender = idToken.gender || '';
    }

    initLiff();

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      formData.append("lineId", lineId);
      formData.append("displayName", displayName);
      formData.append("gender", gender);

      const response = await fetch("https://script.google.com/macros/s/AKfycbx5XbywkkC7fedtKFG-o6ul0hNkp-gPpooed-lazvf1WS9EcX2eStvUXa4kBHKVfIDWHQ/exec", {
        method: "POST",
        body: formData,
      });

      const text = await response.text();
      document.getElementById("message").textContent = text;
    });
  </script>
</body>
</html>
